<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Modak&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&family=Indie+Flower&family=Modak&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<style>
	h1 {
		font-family: 'Dancing Script', cursive;
	}
	
	.bg-color {
		background-color: #eee;
	}
	
	.bg-title {
		background-color: #757575;
	}
	
	.font_job {
		font-family: 'Amatic SC', cursive;
	}
	</style>
	<title>Smart Search Results</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'home' %}"> <i class="fa fa-search"></i> Smart Search</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<!-- <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="text-white" href="{% url 'home'%}">Home</a>
            </li>
          </ul> -->
		</div>
	</nav>
	<div class="container mt-10 p-5 text-justify">
		<h1 class='text-center'>Job Results Here</h1>
		<h1> {{message}}</h1>
		<hr> {% for title,company,summary,date,link in data %}
		<div class="container">
			<div class="row">
				<div>
					<div class="card mb-3">
						<div class="card-header bg-dark">
							<h5 class="card-title text-white">Job: <span>{{title}}</span></h5> </div>
						<div class="card-body bg-color">
							<p class="card-text"> <span style="font-weight:bold;">Company</span>: {{company}}</p>
							<p class="card-text"><span style="font-weight:bold;">Job Description</span>: {{summary}}</p>
							<p class="card-text"><span style="font-weight:bold;">Posted</span>: {{date}}</p> <a href="{{link}}" class="btn btn-success" target="_blank">Apply</a> </div>
					</div> {% endfor %} </div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
