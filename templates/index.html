<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Modak&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<style>
	.bg-container {
		background-image: url("https://images.pexels.com/photos/392018/pexels-photo-392018.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
		height: 100vh;
		background-size: cover;
	}
	
	.form_container {
		width: 800px;
	}
	
	h1 {
		font-family: 'Dancing Script', cursive;
	}
	</style>
	<title>Job Search</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'home' %}"> <i class="fa fa-search"></i> Smart Search</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<!-- <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="text-white" href="{% url 'home'%}">Home</a>
            </li>
          </ul> -->
		</div>
	</nav>
	<div class="bg-container   container-fluid mt-10 p-5 text-justify">
		<div class="container">
			<div class="row">
				<div class="form_container col-12 col-md-6 col-lg-6">
					<h1 class=" text-white mb-4">Job Search Here..!</h1>
					<form action="" method="POST">{% csrf_token %}
						<div class="active-pink-3 active-pink-4 mb-4">
							<input name='title' class="form-control" type="text" placeholder="Enter Job title" aria-label="Search"> </div>
						<div class="active-purple-3 active-purple-4 mb-4">
							<input name='location' class="form-control" type="text" placeholder="Enter Location" aria-label="Search"> </div>
						<button class='btn btn-success btn-block' type="submit"> Search</button>
						<!-- <input type="submit" value="Search" class="btn btn-success btn-block" /> -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
